<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 30em;
        }
        @media (prefers-color-scheme: dark) {
            body, input,button {
                background: #23212a;
                color: #fff;
            }
            input[disabled] {
                color: #aaa;
            }
        }
        .actions {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1em;
        }

        h3 {
            text-align: center;
            margin: 0.1em;
            padding: 0.1em;
            border-bottom: 2px solid #ccc;
        }

        .app-item-container {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }

        .app-item {
            display: flex;
            flex-direction: row;
            align-items: start;
            gap: 2px;
            padding: 0.5em;
            border-bottom: 1px solid #ccc;
        }

        .actions {
            display: flex;
            flex-direction: row;
            justify-content: left;
        }
    </style>
    <script defer src="./common.js"></script>
    <script defer src="./popup.js"></script>
    <script defer src="./vendor/alpine.js"></script>
</head>

<body x-init="uiBoostrap()">
    <h3>Tab Apps</h3>
    <div class="app-item-container">
        <template x-data="popup" x-for="app in $store.managedApps">
            <article class="app-item">
                <img x-bind:src="app.config.icon || './icon.png'" width="16" height="16">
                <div>
                    <label>
                        <b x-text="app.config.label"></b>(<small><b>id:</b><i x-text="app.id"></i></small>)
                    </label>
                    <details>
                        <summary>info</summary>
                        <pre style="overflow: auto;width: 28em; max-height: 20em;" x-text="JSON.stringify(app, null, 1)"></pre>
                    </details>
                    <!-- <div class="actions">
                        <button @click="openApp(app)">Show</button>
                        <button @click="closeApp(app)">Close</button>
                    </div> -->
                </div>
            </article>
    </div>
    </template>
    <footer class="actions" x-data="popup">
        <button @click="openConfigOptions()">Options</button>
    </footer>
</body>

</html>
